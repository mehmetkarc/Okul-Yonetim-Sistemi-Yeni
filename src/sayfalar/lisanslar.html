      /* Modern Modal Stilleri */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        z-index: 9999;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: #111;
        width: 90%;
        max-width: 550px;
        border-radius: 20px;
        border: 1px solid rgba(0, 217, 255, 0.3);
        overflow: hidden;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 217, 255, 0.1);
        animation: modalFade 0.3s ease-out;
      }
      @keyframes modalFade {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .modal-header {
        background: linear-gradient(90deg, #1a1a1a, #222);
        padding: 20px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-header h2 {

        font-size: 1.4rem;

      .modal-body {

      .detail-row {

        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .detail-row:last-child {
        border-bottom: none;
      }
      .detail-label {
        color: #888;
        font-weight: 600;
      }
      .detail-value {
        color: #fff;
        text-align: right;
      }
      .modal-footer {
        padding: 20px;
        background: #1a1a1a;
      }
      .close-modal-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #00d9ff, #7b2fff);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      .close-modal-btn:hover {
        opacity: 0.9;
        transform: scale(0.98);
      }
    </style>
  </head>
