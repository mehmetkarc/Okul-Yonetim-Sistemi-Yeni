<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okul Y√∂netim Sistemi - Giri≈ü</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }

      .container {
        width: 100%;
        max-width: 450px;
        padding: 20px;
        margin: auto;
      }

      .login-box {
        background: white;
        border-radius: 14px;
        padding: 25px 25px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo svg {
        width: 60px;
        height: 60px;
        filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.4));
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .input-group {
        margin-bottom: 18px;
      }

      .input-group label {
        display: block;
        color: #555;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .input-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      .checkbox-group input {
        margin-right: 8px;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .checkbox-group label {
        font-size: 14px;
        color: #666;
        cursor: pointer;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      /* üÜï Lƒ∞SANS Y√úKLEME BUTONU */
      .btn-upload-license {
        width: 100%;
        padding: 12px;
        background: white;
        border: 2px solid #667eea;
        border-radius: 10px;
        color: #667eea;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-upload-license:hover {
        background: #f0f4ff;
        border-color: #5568d3;
        color: #5568d3;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .footer p {
        color: #999;
        font-size: 12px;
        margin: 5px 0;
      }

      .test-info {
        color: #667eea !important;
        font-weight: 600;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .alert-error {
        background: #fee;
        color: #c33;
        border-left: 4px solid #c33;
      }

      .alert-success {
        background: #efe;
        color: #3c3;
        border-left: 4px solid #3c3;
      }

      .alert-warning {
        background: #fffbea;
        color: #f59e0b;
        border-left: 4px solid #f59e0b;
      }

      /* üÜï Lƒ∞SANS MODAL */
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background: white;
        margin: 10% auto;
        padding: 30px;
        border-radius: 14px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.3s ease;
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .modal-header h2 {
        color: #333;
        font-size: 22px;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 28px;
        color: #999;
        cursor: pointer;
        line-height: 1;
        padding: 0;
        width: 30px;
        height: 30px;
      }

      .modal-close:hover {
        color: #333;
      }

      .upload-area {
        border: 2px dashed #d0d0d0;
        border-radius: 10px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
      }

      .upload-area:hover {
        border-color: #667eea;
        background: #f8f9ff;
      }

      .upload-area.dragover {
        border-color: #667eea;
        background: #f0f4ff;
      }

      .upload-icon {
        font-size: 48px;
        color: #667eea;
        margin-bottom: 10px;
      }

      .upload-text {
        color: #666;
        font-size: 15px;
      }

      .upload-text strong {
        color: #667eea;
      }

      #fileInput {
        display: none;
      }

      .license-info {
        background: #f0f4ff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
        display: none;
      }

      .license-info p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
      }

      .license-info strong {
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none">
            <path
              d="M12 3L4 9V21H20V9L12 3Z"
              stroke="#667eea"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M9 21V12H15V21"
              stroke="#667eea"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <h1>Okul Y√∂netim Sistemi</h1>
        <p class="subtitle">Ho≈ü Geldiniz</p>

        <div id="alertBox" class="alert"></div>

        <!-- üÜï Lƒ∞SANS Y√úKLEME BUTONU -->
        <button type="button" class="btn-upload-license" id="btnUploadLicense">
          <span>üìÑ</span>

        </button>

        <form id="girisForm">

            <input
              type="text"

          <div class="input-group">
            <label for="kullaniciAdi">Kullanƒ±cƒ± Adƒ±</label>
            <input

          <div class="input-group">

            <input
              type="password"

              placeholder="≈ûifrenizi girin"
            />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="beniHatirla" name="beniHatirla" />

          </div>

          <button type="submit" class="btn-login" id="btnGiris">

        </form>

        <div class="footer">
          <p id="versionText">v1.0.0 - 2025</p>
          <p class="test-info">Sƒ∞MRE / MK</p>
        </div>
      </div>
    </div>

    <!-- üÜï Lƒ∞SANS Y√úKLEME MODAL -->
    <div id="licenseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>üìÑ Lisans Dosyasƒ± Y√ºkle</h2>
          <button class="modal-close" id="btnCloseModal">&times;</button>
        </div>

        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">üìÅ</div>
          <div class="upload-text">
            <strong>Tƒ±klayƒ±n</strong> veya dosyayƒ± s√ºr√ºkleyin<br />
            <small>(.lic uzantƒ±lƒ± lisans dosyanƒ±z)</small>
          </div>
        </div>

        <input type="file" id="fileInput" accept=".lic" />

        <div class="license-info" id="licenseInfo">
          <p><strong>Okul Kodu:</strong> <span id="infoOkulKodu">-</span></p>
          <p><strong>Okul Adƒ±:</strong> <span id="infoOkulAdi">-</span></p>
        </div>
      </div>
    </div>

    <script src="giris.js"></script>
  </body>
</html>
